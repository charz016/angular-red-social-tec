<div class="login">
  <div
    class="col-lg-4 col-md-8 col-sm-12 bg-white border rounded p-4 shadow-sm"
  >
    <form method="post">
      <div class="d-flex justify-content-center">
        <img class="mb-4" src="assets/images/natura.png" alt="" height="45" />
      </div>
      <h1 class="h5 mb-3 fw-normal">Crear nueva cuenta</h1>
      <div class="d-flex">
        <div class="form-floating mt-1 col-6">
          <input
            type="text"
            name="first_name"
            class="form-control rounded-0"
            placeholder="username/email"
          />
          <label for="floatingInput">Nombre</label>
        </div>
        <div class="form-floating mt-1 col-6">
          <input
            type="text"
            name="last_name"
          
            class="form-control rounded-0"
            placeholder="username/email"
          />
          <label for="floatingInput">Apellido</label>
        </div>
      </div>

      <div class="d-flex gap-3 my-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="exampleRadios1"
            value="1"
          />
          <label class="form-check-label" for="exampleRadios1"> Hombre </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="exampleRadios3"
            value="2"
          />
          <label class="form-check-label" for="exampleRadios3"> Mujer </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="exampleRadios2"
            value="0"
          />
          <label class="form-check-label" for="exampleRadios2"> Otro </label>
        </div>
      </div>
      <div class="form-floating mt-1">
        <input
          type="email"
          name="email"
          class="form-control rounded-0"
          placeholder="username/email"
        />
        <label for="floatingInput">Correo</label>
      </div>

      <div class="form-floating mt-1">
        <input
          type="text"
          name="username"
          class="form-control rounded-0"
          placeholder="username/email"
        />
        <label for="floatingInput">Nombre de usuario</label>
      </div>

      <div class="form-floating mt-1">
        <input
          type="password"
          name="password"
          class="form-control rounded-0"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Contraseña</label>
      </div>

      <div class="mt-3 d-flex justify-content-between align-items-center">
        <button class="btn btn-primary" type="button">Crear usuario</button>
        <a routerLink="/login" class="text-decoration-none">¿Ya tienes una cuenta?</a>
      </div>
    </form>
  </div>
</div>
