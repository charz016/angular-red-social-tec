<div class="login">
  <div class="col-sm-12 col-md-4 bg-white border rounded p-4 shadow-sm">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-center">
        <img class="mb-4" src="assets/images/natura.png" alt="" height="45" />
      </div>
      <h1 class="h5 mb-3 fw-normal">Iniciar sesion</h1>

      <div class="form-floating">
        <input
          type="text"
          name="username_email"
          class="form-control rounded-0"
          placeholder="username/email"
          formControlName="email"
          [class.is-invalid]="
            form.get('email')?.invalid &&
            (form.get('email')?.dirty || form.get('email')?.touched)
          "
        />
        <label for="floatingInput">Correo electronico</label>

        <div
          *ngIf="
            form.get('email')?.invalid &&
            (form.get('email')?.dirty || form.get('email')?.touched)
          "
          class="invalid-feedback"
        >
          <div *ngIf="form.get('email')?.errors?.['required']">
            campo requerido
          </div>

          <div *ngIf="form.get('email')?.errors?.['email']">
            ingrese correo valido
          </div>
        </div>
      </div>

      <div class="form-floating mt-1">
        <input
          type="password"
          name="password"
          class="form-control rounded-0"
          id="floatingPassword"
          placeholder="Password"
          formControlName="password"
          [class.is-invalid]="
            form.get('password')?.invalid &&
            (form.get('password')?.dirty || form.get('password')?.touched)
          "
        />
        <label for="floatingPassword">Contraseña</label>

        <div
          *ngIf="
            form.get('password')?.invalid &&
            (form.get('password')?.dirty || form.get('password')?.touched)
          "
          class="invalid-feedback"
        >
          <div *ngIf="form.get('password')?.errors?.['required']">
            campo requerido
          </div>

          <div *ngIf="form.get('password')?.errors?.['minlength']">
            ingrese al menos 6 caracteres
          </div>
        </div>
      </div>

      <div class="mt-3 d-flex justify-content-between align-items-center">
        <button class="btn btn-primary" type="submit">Iniciar sesion</button>
        <a routerLink="/sign-up" class="text-decoration-none"
          >Crear nueva cuenta</a
        >
      </div>

      <div class="mt-3 d-flex justify-content-between align-items-center">
        <img
         
          (click)="signGo()"
          type="button"
          src="https://iniciarsesion.app/wp-content/uploads/2018/06/Google.jpg"
          width="30"
          height="30"
        >
        

        <a routerLink="/forgot-password" class="text-decoration-none"
          >¿Olvidaste tu contra?</a
        >
      </div>
    </form>
  </div>
</div>
