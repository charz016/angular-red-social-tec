<div class="login">
  <div
    class="col-lg-4 col-md-8 col-sm-12 bg-white border rounded p-4 shadow-sm"
  >
    <form>
      <div class="d-flex justify-content-center"></div>
      <h1 class="h5 mb-3 fw-normal">Forgot Your Password ?</h1>

      <div *ngIf="isCode">
        <div class="form-floating">
          <input
            type="email"
            name="email"
            class="form-control rounded-0"
            placeholder="username/email"
          />
          <label for="floatingInput">enter your email</label>
        </div>

        <br />
        <button class="btn btn-primary" type="button" (click)="sendCode()">
          Send Verification Code
        </button>
      </div>

      <div *ngIf="isSendCode">
        <div class="form-floating mt-1">
          <input
            type="text"
            name="code"
            class="form-control rounded-0"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">######</label>
        </div>

        <br />
        <button class="btn btn-primary" type="button" (click)="checkCode()">
          Verify Code
        </button>
      </div>

      <div *ngIf="isChangePass">
        <div class="form-floating mt-1">
          <input
            type="password"
            name="password"
            class="form-control rounded-0"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">new password</label>
        </div>

        <br />
        <button class="btn btn-primary" type="button" (click)="changePass()" routerLink="/login">
          Change Password
        </button>
      </div>

      <br />
      <br />

      <a routerLink="/login" class="text-decoration-none mt-5"
        ><i class="bi bi-arrow-left-circle-fill"></i> Go Back To Login</a
      >
    </form>
  </div>
</div>
