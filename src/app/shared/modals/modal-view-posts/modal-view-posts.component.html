<div class="modal-dialog modal-xl modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-body d-md-flex p-0">
      <div class="col-md-8 col-sm-12">
        <img
          [src]="
            post.img ? post.img : 'assets/images/profile/default_profile.jpg'
          "
          style="max-height: 90vh"
          class="w-100 overflow:hidden"
        />
      </div>

      <div class="col-md-4 col-sm-12 d-flex flex-column">
        <div class="d-flex align-items-center p-2 border-bottom">
          <div>
            <img
              src="assets/images/profile/default_profile.jpg"
              alt=""
              height="50"
              width="50"
              class="rounded-circle border"
            />
          </div>
          <div>&nbsp;&nbsp;&nbsp;</div>
          <div class="d-flex flex-column justify-content-start">
            <h6 style="margin: 0px"></h6>
            <p style="margin: 0px" class="text-muted">@1312312ad</p>
          </div>
          <div class="d-flex flex-column align-items-end flex-fill">
            <div class=""></div>
            <div class="dropdown">
              <span
                class="disabled"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
              </span>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item"></a></li>
              </ul>
            </div>
            <div style="font-size: small" class="text-muted">
              Publicado hace
            </div>
          </div>
        </div>

        <div
          class="flex-fill align-self-stretch overflow-auto"
          style="height: 100px"
        >
          <div
            class="d-flex align-items-center p-2"
            *ngFor="let post of post.comentarios"
          >
            <div>
              <img
                src="assets/images/profile/profile.jpg"
                alt=""
                height="40"
                width="40"
                class="rounded-circle border"
              />
            </div>
            <div>&nbsp;&nbsp;&nbsp;</div>
            <div
              class="d-flex flex-column justify-content-start align-items-start"
            >
              <h6 style="margin: 0px">
                <a class="text-decoration-none text-dark text-small text-muted">
                  @1asdasd - {{ post }} </a
                >
              </h6>
              <p style="margin: 0px" class="text-muted">(publicado hace 1 hora)</p>
            </div>
          </div>
        </div>
        <div class="input-group p-2 border-top">
          <input
            type="text"
            class="form-control rounded-0 border-0 comment-input"
            placeholder="Cuentanos algo..."
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            [(ngModel)]="com"
          />
          <button
            class="btn btn-outline-primary rounded-0 border-0 add-comment"
            type="button"
            id="button-addon2"
            (click)="createCom()"
          >
            Publicar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
