    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear nuevo post</h5>
        <button
          type="button"
          class="btn-close"
          (click)="activeModal.dismiss('Cross click')"
        ></button>
      </div>
      <div class="modal-body">
        <img [src]="preview" id="post_img" class="w-100 rounded border" />
        <form>
          <div class="my-3">
            <input
              class="form-control"
              type="file"
              accept="image/*"
              (change)="selectFile($event)"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Cuentanos algo</label
            >
            <textarea
              name="post_text"
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="1"
            ></textarea>
          </div>

          <button type="button" class="btn btn-primary" (click)="publish()">
            Publicar
          </button>
        </form>
      </div>
    </div>
