<div class="card mt-4">
  <div class="card-title d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center p-2">
      <img
        src="assets/images/profile/default_profile.jpg"
        alt=""
        height="30"
        width="30"
        class="rounded-circle border"
      />
    </div>

    <div class="p-2">
      <div class="dropdown">
        <i
          class="bi bi-three-dots-vertical"
          style="cursor: pointer"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        ></i>

        <ul class="dropdown-menu">
          <li style="cursor: pointer">
            <a class="dropdown-item"
              ><i class="bi bi-trash-fill"></i> Eliminar publicacion
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <img [src]="post.img" loading="lazy" class="" alt="..." />

  <h4 style="font-size: x-larger" class="p-2 border-bottom d-flex">
    <i
      class="bi bi-heart-fill unlike_btn text-danger"
      *ngIf="post.likes == 0"
    ></i>
    <i class="bi bi-heart like_btn" *ngIf="post.likes > 0"></i>

    &nbsp;&nbsp;<i
      class="bi bi-chat-left d-flex align-items-center"
      (click)="viewCom()"
      ><span class="p-1 mx-2 text-small" style="font-size: small">
        {{ post.comentarios.length }} comentarios</span
      ></i
    >
  </h4>

  <div>
    <span class="p-1 mx-2"
      ><span>{{ post.likes }} </span> likes</span
    >
    <span style="font-size: small" class="text-muted">Publicado hace</span>
    {{ post.time ? post.time : "ahora" }}
  </div>

  <div class="card-body">
    {{ post.text }}
  </div>

  <div class="input-group p-2">
    <input
      type="text"
      class="form-control rounded-0 border-0 comment-input"
      placeholder="Cuentanos algo..."
      [(ngModel)]="com"
    />
    <button
      class="btn btn-outline-primary rounded-0 border-0 add-comment"
      data-page="wall"
      type="button"
      id="button-addon2"
      (click)="createCom()"
    >
      Publi 3
    </button>
  </div>
</div>
