<div
  class="container col-md-9 col-sm-12 rounded-0 d-flex justify-content-between"
>
  <div class="col-12 bg-white border rounded p-4 mt-4 shadow-sm">
    <form>
      <div class="d-flex justify-content-center"></div>
      <h1 class="h5 mb-3 fw-normal">Editar perfil</h1>

      <div class="form-floating mt-1 col-md-6 col-sm-12">
        <img
          [src]="
            preview ? preview : 'assets/images/profile/default_profile.jpg'
          "
          class="img-thumbnail my-3"
          style="height: 150px; width: 150px"
          alt="..."
        />
        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Cambiar foto de perfil</label
          >
          <input
            class="form-control"
            type="file"
            name="profile_pic"
            id="formFile"
            (change)="selectFile($event)"
          />
        </div>
      </div>

      <div class="d-flex">
        <div class="form-floating mt-1 col-6">
          <input
            type="text"
            name="first_name"
            class="form-control rounded-0"
            placeholder="username/email"
          />
          <label for="floatingInput">Nombre</label>
        </div>
        <div class="form-floating mt-1 col-6">
          <input
            type="text"
            name="last_name"
            class="form-control rounded-0"
            placeholder="username/email"
          />
          <label for="floatingInput">Apellido</label>
        </div>
      </div>

      <div class="d-flex gap-3 my-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="option1"
          />

          <label class="form-check-label" for="exampleRadios1"> Hombre </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios3"
            value="option2"
          />

          <label class="form-check-label" for="exampleRadios3"> Mujer </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" />
          <label class="form-check-label" for="exampleRadios2"> Otro </label>
        </div>
      </div>
      <div class="form-floating mt-1">
        <input
          type="email"
          class="form-control rounded-0"
          placeholder="email"
          disabled
        />
        <label for="floatingInput">Correo</label>
      </div>
      <div class="form-floating mt-1">
        <input
          type="text"
          name="username"
          class="form-control rounded-0"
          placeholder="username/email"
        />
        <label for="floatingInput">Nombre de usuario</label>
      </div>

      <div class="form-floating mt-1">
        <input
          type="password"
          name="password"
          class="form-control rounded-0"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Nueva contrase√±a</label>
      </div>

      <div class="mt-3 d-flex justify-content-between align-items-center">
        <button class="btn btn-primary" type="button">Acualizar perfil</button>
      </div>
    </form>
  </div>
</div>
